<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жарти</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>Випадковий жарт</h1>
    <button id="loadJoke">Завантажити жарт</button>
    <p id="joke"></p>

    <script>
        $(document).ready(function() {
            $('#loadJoke').click(function() {
                $.ajax({
                    url: 'jokes.txt',
                    dataType: 'text',
                    success: function(data) {
                        var jokes = data.split('\n');
                        var randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
                        $('#joke').text(randomJoke);
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.error("Запит не вдався: " + textStatus, errorThrown);
                        $('#joke').text('Не вдалося завантажити жарт. ' + textStatus);
                    }
                });
            }); // Закриваємо функцію click
        }); // Закриваємо document.ready
    </script>
</body>

</html>
